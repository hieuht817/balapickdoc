<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Bala Pickleball Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Nội quy và thông tin sân Bala Pickleball">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-alert@0/dist/style.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap');

        :root {
            --theme-color: #BE123C;
            /* Strong PPA Crimson */
            --navy-blue: #0F172A;
            --off-white: #F8FAFB;
            --border-gray: #E2E8F0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            font-size: 16px;
            color: var(--navy-blue);
            background-color: #fff;
            line-height: 1.6;
        }

        .markdown-section {
            max-width: 900px !important;
            margin: 0 auto !important;
            padding: 40px !important;
        }

        /* Customize Alert styles to match theme */
        .alert {
            border-radius: 8px !important;
            margin: 2em 0 !important;
        }

        h1,
        h2,
        h3 {
            color: var(--navy-blue);
            font-weight: 800;
            text-transform: uppercase;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 1em;
            border-bottom: 2px solid var(--border-gray);
            padding-bottom: 10px;
        }

        h2 {
            font-size: 1.8rem;
            margin-top: 2em;
            border-left: 6px solid var(--theme-color);
            padding-left: 15px;
        }

        a {
            color: var(--theme-color);
            font-weight: 700;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Sidebar Styling */
        .sidebar {
            background-color: var(--off-white) !important;
            border-right: 1px solid var(--border-gray) !important;
        }

        .sidebar-nav li a {
            color: #475569 !important;
            font-weight: 600;
        }

        .sidebar-nav li a.active {
            color: var(--theme-color) !important;
            border-right: 3px solid var(--theme-color);
        }
    </style>
</head>

<body>
    <div id="app">Đang tải...</div>
    <script>
        window.$docsify = {
            name: 'Bala Pickleball',
            coverpage: false,
            loadSidebar: true,
            subMaxLevel: 2,
            auto2top: true,
            search: 'auto',
            alias: {
                '/staff/': '/staff/README.md',
                '/staff': '/staff/README.md'
            },
            plugins: [
                function (hook, vm) {
                    // Cache busting: Force refresh markdown files every 5 mins
                    hook.init(function () {
                        const version = Math.floor(Date.now() / 300000); // 5 min cache
                        const originalFetch = window.fetch;
                        window.fetch = function () {
                            let url = arguments[0];
                            if (typeof url === 'string' && url.endsWith('.md')) {
                                arguments[0] = url + (url.includes('?') ? '&' : '?') + 'v=' + version;
                            }
                            return originalFetch.apply(this, arguments);
                        };
                    });

                    hook.beforeEach(function (html, next) {
                        // Password protection for /staff
                        if (vm.route.path.includes('/staff')) {
                            if (sessionStorage.getItem('access') !== 'bala2026') {
                                const pass = prompt("Vui lòng nhập mật khẩu nhân viên:");
                                if (pass === 'bala2026') {
                                    sessionStorage.setItem('access', 'bala2026');
                                    next(html);
                                } else {
                                    alert("Sai mật khẩu!");
                                    window.location.hash = '#/';
                                    next("");
                                }
                            } else {
                                next(html);
                            }
                        } else {
                            next(html);
                        }
                    });
                }
            ]
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-alert@0"></script>
</body>

</html>
